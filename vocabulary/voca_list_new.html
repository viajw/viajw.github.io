<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어휘 목록</title>
    <!-- 1. Tailwind CSS 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Pretendard (한글/영어), Noto Sans JP (일본어) 웹 폰트 로드 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS 설정 스크립트 (폰트 적용) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Pretendard', 'Noto Sans JP', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    
    <style>
        /* 단어/뜻 가리기 스타일 */
        .hide-text {
            color: transparent !important;
            background-color: #f3f4f6; /* gray-100 */
            border-radius: 4px;
        }
        /* 클릭 하이라이트 스타일 */
        .highlight {
            background-color: #fef9c3; /* yellow-100 */
        }

        /* [수정] UI 상태 관리 */
        #wordlist-container {
            display: none; /* 단어장 화면은 기본 숨김 */
        }
        #setup-container {
            display: block; /* 설정 화면은 기본 표시 */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

    <div class="container mx-auto max-w-2xl w-full p-4 sm:p-6">
        
        <!-- [신규] 1. 그룹 선택 설정 화면 -->
        <div id="setup-container" class="bg-white rounded-2xl shadow-xl p-6 sm:p-8">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6 border-b pb-4">
                단어장: 설정
            </h1>

            <div class="mb-6">
                <label class="block text-lg font-semibold text-gray-700 mb-3">표시할 그룹 선택</label>
                <div id="group-selection-error" class="text-red-500 text-sm mb-3 hidden"></div>
                <!-- 전체 선택 -->
                <div class="flex items-center border-b pb-2 mb-2">
                    <input type="checkbox" id="select-all-groups" class="h-5 w-5 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500">
                    <label for="select-all-groups" class="ml-3 block text-base font-bold text-gray-900">
                        전체 선택
                    </label>
                </div>
                <!-- 그룹 체크리스트 -->
                <div id="group-checklist" class="max-h-60 overflow-y-auto space-y-2 pr-2">
                    <!-- JS로 그룹 목록 생성 -->
                    <p class="text-gray-500">vocabulary.txt 파일을 불러오는 중...</p>
                </div>
            </div>
            
            <!-- 단어장 보기 버튼 -->
            <button id="show-wordlist-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-200 shadow-md text-lg mt-4">
                단어장 보기
            </button>
        </div>

        <!-- [수정] 2. 단어장 화면 -->
        <div id="wordlist-container" class="bg-white rounded-2xl shadow-xl p-6 sm:p-8">

            <!-- 제목 및 설정 복귀 버튼 -->
            <div class="flex justify-between items-center mb-4 border-b pb-4">
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">
                    어휘 목록
                </h1>
                <button id="back-to-setup-btn" class="text-xs sm:text-sm bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-3 rounded-lg transition-colors duration-200">
                    ← 설정
                </button>
            </div>
            
            <!-- [신규] 선택한 범위 표시 -->
            <div id="selected-scopes-display" class="text-sm text-gray-600 mb-4 p-3 bg-gray-50 rounded-md">
                <!-- JS로 선택 범위 표시 -->
            </div>

            <!-- 가리기 버튼들 -->
            <div class="flex space-x-2 mb-4">
                <button id="toggle-word-btn" class="flex-1 text-sm bg-blue-100 hover:bg-blue-200 text-blue-800 font-semibold py-2 px-4 rounded-lg transition-colors duration-200">
                    단어 가리기
                </button>
                <button id="toggle-meaning-btn" class="flex-1 text-sm bg-green-100 hover:bg-green-200 text-green-800 font-semibold py-2 px-4 rounded-lg transition-colors duration-200">
                    뜻 가리기
                </button>
            </div>
            
            <!-- 단어장 테이블 -->
            <div class="overflow-y-auto max-h-[60vh] border rounded-lg">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50 sticky top-0">
                        <tr>
                            <th scope="col" class="p-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                단어
                            </th>
                            <th scope="col" class="p-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                뜻
                            </th>
                            <th scope="col" class="p-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-16">
                                사전
                            </th>
                        </tr>
                    </thead>
                    <tbody id="word-list-body" class="bg-white divide-y divide-gray-200">
                        <!-- JS로 단어 목록 삽입 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // --- [신규] 설정 화면 요소 ---
        const setupContainer = document.getElementById('setup-container');
        const groupChecklist = document.getElementById('group-checklist');
        const selectAllGroups = document.getElementById('select-all-groups');
        const showWordlistBtn = document.getElementById('show-wordlist-btn');
        const groupSelectionError = document.getElementById('group-selection-error');

        // --- [수정] 단어장 화면 요소 ---
        const wordlistContainer = document.getElementById('wordlist-container');
        const backToSetupBtn = document.getElementById('back-to-setup-btn');
        const selectedScopesDisplay = document.getElementById('selected-scopes-display');
        const wordListBody = document.getElementById('word-list-body');
        const toggleWordBtn = document.getElementById('toggle-word-btn');
        const toggleMeaningBtn = document.getElementById('toggle-meaning-btn');

        // --- 데이터 변수 ---
        let groupedVocabList = []; // { groupName: '1과', words: [{word, meaning}, ...] }
        let selectedGroupNames = []; // 선택한 그룹 이름 저장
        
        // 가리기 상태
        let isWordHidden = false;
        let isMeaningHidden = false;

        /**
         * [수정] vocabulary.txt 파일 불러오기 (그룹 지원)
         */
        async function loadVocabulary() {
            try {
                const response = await fetch('vocabulary.txt', { cache: 'no-store' });
                if (!response.ok) {
                    throw new Error('vocabulary.txt 파일을 불러올 수 없습니다.');
                }
                const text = await response.text();
                
                groupedVocabList = []; 
                let currentGroup = null;

                const lines = text.split('\n');

                for (const line of lines) {
                    const trimmedLine = line.trim();

                    if (trimmedLine.length === 0 || trimmedLine.startsWith('# ')) {
                        continue;
                    }

                    if (trimmedLine.startsWith('@')) {
                        const groupName = trimmedLine.substring(1).trim();
                        currentGroup = { groupName: groupName, words: [] };
                        groupedVocabList.push(currentGroup);
                    } 
                    else if (trimmedLine.includes(' - ')) {
                        if (currentGroup === null) {
                            currentGroup = { groupName: '기타', words: [] };
                            groupedVocabList.push(currentGroup);
                        }

                        const parts = trimmedLine.split(' - ');
                        if (parts.length >= 2) {
                            const word = parts[0].trim();
                            const meaning = parts.slice(1).join(' - ').trim();
                            currentGroup.words.push({ word, meaning });
                        }
                    }
                }
                
                if (groupedVocabList.length === 0 || groupedVocabList.every(g => g.words.length === 0)) {
                    throw new Error('단어장에서 유효한 단어(@ 그룹 또는 "단어 - 뜻" 항목)를 찾을 수 없습니다.');
                }

                populateGroupChecklist(); // 그룹 목록 UI 생성

            } catch (error) {
                console.error(error);
                groupChecklist.innerHTML = `<p class="text-red-500">${error.message}</p>`;
            }
        }

        /**
         * [신규] 그룹 선택 체크리스트 UI 생성
         */
        function populateGroupChecklist() {
            groupChecklist.innerHTML = ''; 
            groupedVocabList.forEach((group, index) => {
                const div = document.createElement('div');
                div.className = 'flex items-center';
                
                const input = document.createElement('input');
                input.type = 'checkbox';
                input.id = `group-${index}`;
                input.value = index;
                input.className = 'h-4 w-4 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500 group-checkbox';
                input.addEventListener('change', checkSelectAllState);
                
                const label = document.createElement('label');
                label.htmlFor = `group-${index}`;
                label.textContent = `${group.groupName} (${group.words.length}개)`;
                label.className = 'ml-3 block text-sm font-medium text-gray-700';

                div.appendChild(input);
                div.appendChild(label);
                groupChecklist.appendChild(div);
            });
        }

        /**
         * [신규] '전체 선택' 체크박스 클릭 이벤트
         */
        selectAllGroups.addEventListener('click', () => {
            const isChecked = selectAllGroups.checked;
            document.querySelectorAll('.group-checkbox').forEach(checkbox => {
                checkbox.checked = isChecked;
            });
        });

        /**
         * [신규] 개별 체크박스가 변경될 때 '전체 선택' 상태 조절
         */
        function checkSelectAllState() {
            const allCheckboxes = document.querySelectorAll('.group-checkbox');
            const allChecked = Array.from(allCheckboxes).every(checkbox => checkbox.checked);
            selectAllGroups.checked = allChecked;
        }

        /**
         * [신규] 단어장 보기 버튼 클릭 이벤트
         */
        showWordlistBtn.addEventListener('click', () => {
            let activeWordList = [];
            selectedGroupNames = []; // 그룹명 리스트 초기화
            const selectedGroups = document.querySelectorAll('.group-checkbox:checked');
            
            if (selectedGroups.length === 0) {
                groupSelectionError.textContent = '적어도 하나 이상의 그룹을 선택해주세요.';
                groupSelectionError.classList.remove('hidden');
                return;
            }

            selectedGroups.forEach(checkbox => {
                const groupIndex = parseInt(checkbox.value);
                const group = groupedVocabList[groupIndex];
                activeWordList.push(...group.words);
                selectedGroupNames.push(group.groupName);
            });
            
            // 에러 없음, 단어장 표시
            groupSelectionError.classList.add('hidden');
            
            // 랜덤 섞기
            activeWordList.sort(() => Math.random() - 0.5);

            displaySelectedScopes(); // 선택 범위 표시
            displayWordList(activeWordList); // 단어장 테이블 생성
            
            setupContainer.style.display = 'none';
            wordlistContainer.style.display = 'block';
        });

        /**
         * [신규] 설정으로 돌아가기 버튼
         */
        backToSetupBtn.addEventListener('click', () => {
            wordlistContainer.style.display = 'none';
            setupContainer.style.display = 'block';
        });

        /**
         * [신규] 선택한 범위 UI 표시
         */
        function displaySelectedScopes() {
            let scopeText = "";
            if (groupedVocabList.length > 0 && selectedGroupNames.length === groupedVocabList.length) {
                scopeText = "단어장 전체";
            } else {
                scopeText = selectedGroupNames.join(', ');
            }
            selectedScopesDisplay.innerHTML = `<span class="font-semibold">선택한 범위:</span> ${scopeText}`;
        }

        /**
         * [수정] 단어장 테이블 생성 (활성 리스트 기준)
         */
        function displayWordList(wordList) {
            wordListBody.innerHTML = ''; // 테이블 비우기

            if (wordList.length === 0) {
                wordListBody.innerHTML = `<tr><td colspan="3" class="p-4 text-center text-gray-500">선택한 그룹에 단어가 없습니다.</td></tr>`;
                return;
            }

            wordList.forEach(({ word, meaning }) => {
                const tr = document.createElement('tr');
                tr.className = 'cursor-pointer';

                const tdWord = document.createElement('td');
                tdWord.className = 'p-3 text-base font-medium text-gray-900 word-cell transition-colors duration-150';
                tdWord.textContent = word;
                if (isWordHidden) tdWord.classList.add('hide-text'); // 가리기 상태 반영

                const tdMeaning = document.createElement('td');
                tdMeaning.className = 'p-3 text-sm text-gray-600 meaning-cell transition-colors duration-150';
                tdMeaning.textContent = meaning;
                if (isMeaningHidden) tdMeaning.classList.add('hide-text'); // 가리기 상태 반영

                // 하이라이트 이벤트
                tdWord.onclick = (e) => handleWordClick(e, tr);
                tdMeaning.onclick = (e) => handleWordClick(e, tr);

                const tdSearch = document.createElement('td');
                tdSearch.className = 'p-3 text-center';
                
                const searchButton = document.createElement('button');
                searchButton.className = 'text-blue-500 hover:text-blue-700 transition-colors duration-150';
                searchButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                    <path d="M12.293 12.293a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414zM10 18a8 8 0 100-16 8 8 0 000 16z" />
                </svg>`;
                searchButton.onclick = (e) => handleSearchClick(e, word);

                tdSearch.appendChild(searchButton);
                tr.appendChild(tdWord);
                tr.appendChild(tdMeaning);
                tr.appendChild(tdSearch);
                wordListBody.appendChild(tr);
            });
        }
        
        // --- 기존 기능 (가리기, 하이라이트, 사전 검색) ---

        toggleWordBtn.addEventListener('click', () => {
            isWordHidden = !isWordHidden;
            document.querySelectorAll('.word-cell').forEach(cell => {
                cell.classList.toggle('hide-text', isWordHidden);
            });
            toggleWordBtn.textContent = isWordHidden ? '단어 보이기' : '단어 가리기';
        });

        toggleMeaningBtn.addEventListener('click', () => {
            isMeaningHidden = !isMeaningHidden;
            document.querySelectorAll('.meaning-cell').forEach(cell => {
                cell.classList.toggle('hide-text', isMeaningHidden);
            });
            toggleMeaningBtn.textContent = isMeaningHidden ? '뜻 보이기' : '뜻 가리기';
        });

        function handleWordClick(event, tr) {
            // 사전 검색 버튼 클릭 시 하이라이트 방지
            if (event.target.closest('button')) {
                return;
            }
            tr.classList.toggle('highlight');
        }

        function handleSearchClick(event, word) {
            event.stopPropagation(); // 하이라이트 방지
            const searchTerm = parseSearchTerm(word);
            const url = `https://ja.dict.naver.com/#/search?range=word&query=${encodeURIComponent(searchTerm)}`;
            window.open(url, '_blank');
        }

        function parseSearchTerm(word) {
            const kanjiRegex = /[\u4E00-\u9FAF]/;
            const yomiRegex = /[\(|（]([^)\）]+)[\)|）]/;
            const match = word.match(yomiRegex);

            if (!match) {
                return word; // 괄호 없음 (예: ひと)
            }

            const yomi = match[1];
            const beforeYomi = word.substring(0, match.index);
            const afterYomi = word.substring(match.index + yomi.length + 2);

            // 괄호 안(yomi)에 한자가 있는지 확인
            if (kanjiRegex.test(yomi)) {
                // yomi(kanji)okurigana 형태 (예: やさ(優)しい)
                return beforeYomi + yomi + afterYomi;
            } else {
                // kanji(yomi) 형태 (예: 漢字(かんじ))
                return beforeYomi + afterYomi;
            }
        }

        // --- 페이지 시작 ---
        loadVocabulary();

    </script>
</body>
</html>
