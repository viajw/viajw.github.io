    <script>
        let learningQueue = [];
        let currentIndex = 0;
        let currentMode = 'word-to-meaning';
        let isFlipped = false;
        let showFurigana = true; 

        const setupContainer = document.getElementById('setup-container');
        const playContainer = document.getElementById('play-container');
        const startBtn = document.getElementById('start-btn');
        const setupError = document.getElementById('setup-error');
        
        const inputVocab = document.getElementById('input-vocab');

        const cardInner = document.getElementById('card-inner');

        const exitBtn = document.getElementById('exit-btn');
        const dictBtn = document.getElementById('dict-btn');
        const bookmarkBtn = document.getElementById('bookmark-btn');
        const currentCountEl = document.getElementById('current-count');
        const totalCountEl = document.getElementById('total-count');
        const completionMsg = document.getElementById('completion-msg');
        const shareBookmarksBtn = document.getElementById('share-bookmarks-btn');

        const showFuriganaCheckbox = document.getElementById('show-furigana-checkbox');

        const midShareBtn = document.getElementById('mid-share-btn');
        const shareModal = document.getElementById('share-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const shareListContainer = document.getElementById('share-list-container');
        const modalShareActBtn = document.getElementById('modal-share-act-btn');

        function formatFurigana(word) {
            return word.replace(/([\u4E00-\u9FAF]+)\[([^\]]+)\]/g, '<ruby>$1<rt>$2</rt></ruby>')
                       .replace(/([^\u4E00-\u9FAF\s]+)\[([^\]]+)\]/g, '<ruby>$1<rt>$2</rt></ruby>');
        }

        function getDisplayWord(word) {
            if (showFurigana) {
                return formatFurigana(word); 
            } else {
                return word.replace(/\[[^\]]+\]/g, ''); 
            }
        }

        function getRawWord(word) {
             const match = word.match(/([^\[]*)\[([^\]]+)\]([^\[]*)/);
             if (match) {
                const [_, before, inside, after] = match;
                return /[\u4E00-\u9FAF]/.test(inside) ? (before + inside + after) : (before + after);
             }
             return word.replace(/\[[^\]]+\]/g, '').trim();
        }

        function shuffleArray(array) {
            const newArray = [...array]; 
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // ê¸€ì ìˆ˜ì— ë”°ë¥¸ í°íŠ¸ ì‚¬ì´ì¦ˆ í´ë˜ìŠ¤ ë°˜í™˜
        function getFontSizeClass(text) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = text;
            const cleanText = tempDiv.textContent || tempDiv.innerText || "";
            const len = cleanText.length;

            if (len <= 4) {
                return "text-6xl sm:text-8xl"; 
            } else if (len <= 8) {
                return "text-5xl sm:text-7xl"; 
            } else if (len <= 15) {
                return "text-3xl sm:text-5xl"; 
            } else if (len <= 30) {
                return "text-2xl sm:text-3xl"; 
            } else {
                return "text-lg sm:text-xl";   
            }
        }

        function startGame() {
            setupError.textContent = ''; 
            showFurigana = showFuriganaCheckbox.checked;

            const rawText = inputVocab.value.trim();
            if (!rawText) {
                setupError.textContent = 'ë‹¨ì–´ ëª©ë¡ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.';
                return;
            }

            learningQueue = [];
            const lines = rawText.split('\n');
            
            lines.forEach(line => {
                line = line.trim();
                if (line && line.includes(' - ')) {
                    const splitIndex = line.indexOf(' - ');
                    const word = line.substring(0, splitIndex).trim();
                    const meaning = line.substring(splitIndex + 1).trim();
                    
                    if (word && meaning) {
                        learningQueue.push({ word, meaning, isBookmarked: false });
                    }
                }
            });

            if (learningQueue.length === 0) {
                setupError.textContent = 'ìœ íš¨í•œ ë‹¨ì–´ë¥¼ 1ê°œ ì´ìƒ ì…ë ¥í•´ì£¼ì„¸ìš”. (í˜•ì‹: ë‹¨ì–´ - ëœ»)';
                return;
            }

            const orderMode = document.querySelector('input[name="card-order"]:checked').value;
            const modeRadio = document.querySelector('input[name="card-mode"]:checked');
            currentMode = modeRadio ? modeRadio.value : 'word-to-meaning';

            if (orderMode === 'random') {
                learningQueue = shuffleArray(learningQueue);
            }

            currentIndex = 0;
            totalCountEl.textContent = learningQueue.length;
            setupContainer.classList.add('hidden');
            playContainer.classList.remove('hidden');
            
            completionMsg.classList.add('hidden');
            document.querySelector('.perspective-1000').classList.remove('hidden');
            document.querySelector('#play-container > div.flex.justify-between').classList.remove('hidden');

            renderCard();
        }

        function renderCard() {
            if (currentIndex >= learningQueue.length) {
                finishGame();
                return;
            }

            const item = learningQueue[currentIndex];
            currentCountEl.textContent = currentIndex + 1;
            
            cardInner.style.transition = 'none';
            cardInner.classList.remove('is-flipped');
            isFlipped = false;
            void cardInner.offsetWidth; 
            cardInner.style.transition = 'transform 0.6s';

            const displayWord = getDisplayWord(item.word);
            const rawWord = getRawWord(item.word);
            const meaning = item.meaning;

            let frontContent = "";
            let backContent = "";

            if (currentMode === 'word-to-meaning') {
                frontContent = displayWord;
                backContent = meaning;
            } else {
                frontContent = meaning;
                backContent = displayWord;
            }

            const frontLenText = currentMode === 'word-to-meaning' ? rawWord : frontContent;
            const backLenText = currentMode === 'word-to-meaning' ? backContent : rawWord;

            const frontSizeClass = getFontSizeClass(frontLenText);
            const backSizeClass = getFontSizeClass(backLenText);

            cardFrontContent.className = `font-bold text-center break-keep leading-snug flex items-center justify-center w-full h-full mt-4 mb-8 ${frontSizeClass}`;
            cardBackContent.className = `font-medium text-center break-keep leading-snug flex items-center justify-center w-full h-full mt-4 mb-8 ${backSizeClass}`;

            cardFrontContent.innerHTML = frontContent;
            cardBackContent.innerHTML = backContent;

            updateBookmarkIcon(item.isBookmarked);

            dictBtn.onclick = (e) => {
                e.stopPropagation();
                window.open(`https://ja.dict.naver.com/#/search?query=${encodeURIComponent(rawWord)}`, '_blank');
            };

            bookmarkBtn.onclick = (e) => {
                e.stopPropagation();
                item.isBookmarked = !item.isBookmarked;
                updateBookmarkIcon(item.isBookmarked);
            };
        }

        function updateBookmarkIcon(isSaved) {
            if (isSaved) {
                bookmarkBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 text-red-500"> <path fill-rule="evenodd" d="M6.32 2.577a49.255 49.255 0 0 1 11.36 0c1.497.174 2.57 1.46 2.57 2.93V21a.75.75 0 0 1-1.085.67L12 18.089l-7.165 3.583A.75.75 0 0 1 3.75 21V5.507c0-1.47 1.073-2.756 2.57-2.93Z" clip-rule="evenodd" /> </svg>`;
                bookmarkBtn.classList.remove('text-gray-400');
                bookmarkBtn.classList.add('text-red-500');
            } else {
                bookmarkBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"> <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 11.186 0Z" /> </svg>`;
                bookmarkBtn.classList.add('text-gray-400');
                bookmarkBtn.classList.remove('text-red-500');
            }
        }

        function flipCard() {
            if (isFlipped) return;
            isFlipped = true;
            cardInner.classList.add('is-flipped');
        }

        function nextCard() {
            currentIndex++;
            renderCard();
        }

        function finishGame() {
            document.querySelector('.perspective-1000').classList.add('hidden');
            document.querySelector('#play-container > div.flex.justify-between').classList.add('hidden');
            completionMsg.classList.remove('hidden');

            const savedItems = learningQueue.filter(item => item.isBookmarked);
            if (savedItems.length > 0) {
                shareBookmarksBtn.classList.remove('hidden');
                shareBookmarksBtn.textContent = `â¤ï¸ ì €ì¥í•œ ë‹¨ì–´ (${savedItems.length}ê°œ) ê³µìœ í•˜ê¸°`;
            } else {
                shareBookmarksBtn.classList.add('hidden');
            }
        }

        async function executeShare(btnElement) {
            const savedItems = learningQueue.filter(item => item.isBookmarked);
            if (savedItems.length === 0) {
                alert("ì €ì¥ëœ ë‹¨ì–´ê°€ ì—†ìŠµë‹ˆë‹¤.");
                return;
            }

            let shareText = `[ë‚˜ë§Œì˜ ë‹¨ì–´ì¥ - ì €ì¥ëœ ë‹¨ì–´]\n\n`;
            savedItems.forEach(item => {
                shareText += `${item.word} - ${item.meaning}\n`;
            });

            try {
                if (navigator.share) {
                    await navigator.share({ title: 'ì €ì¥ëœ ë‹¨ì–´ì¥', text: shareText });
                } else {
                    throw new Error('Web Share API not supported');
                }
            } catch (err) {
                try {
                    await navigator.clipboard.writeText(shareText);
                    const originalText = btnElement.innerHTML;
                    btnElement.innerHTML = 'âœ… ë³µì‚¬ë¨!';
                    setTimeout(() => btnElement.innerHTML = originalText, 2000);
                } catch (copyErr) {
                    alert('ê³µìœ /ë³µì‚¬ ì‹¤íŒ¨');
                }
            }
        }

        function renderShareList() {
            const savedItems = learningQueue.filter(item => item.isBookmarked);
            
            shareListContainer.innerHTML = '';
            
            if (savedItems.length === 0) {
                shareListContainer.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-32 text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 mb-2"><path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 11.186 0Z" /></svg>
                        <p class="text-sm">ì €ì¥ëœ ë‹¨ì–´ê°€ ì—†ìŠµë‹ˆë‹¤.</p>
                    </div>
                `;
                modalShareActBtn.disabled = true;
                modalShareActBtn.classList.add('bg-gray-300', 'cursor-not-allowed');
                modalShareActBtn.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
            } else {
                modalShareActBtn.disabled = false;
                modalShareActBtn.classList.remove('bg-gray-300', 'cursor-not-allowed');
                modalShareActBtn.classList.add('bg-indigo-600', 'hover:bg-indigo-700');

                savedItems.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'p-3 bg-gray-50 rounded-lg border border-gray-100 flex items-center justify-between group hover:border-indigo-200 transition-colors';
                    
                    const textDiv = document.createElement('div');
                    textDiv.className = 'flex-1 flex justify-between items-center mr-3';
                    
                    textDiv.innerHTML = `
                        <div class="font-medium text-gray-800">${getDisplayWord(item.word)}</div>
                        <div class="text-sm text-gray-500 ml-4 text-right">${item.meaning}</div>
                    `;

                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'text-gray-300 hover:text-red-500 p-1 rounded-full hover:bg-red-50 transition-all';
                    deleteBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>`;
                    
                    deleteBtn.onclick = () => {
                        item.isBookmarked = false;
                        renderShareList();
                        if (learningQueue[currentIndex] === item) {
                            updateBookmarkIcon(false);
                        }
                    };

                    div.appendChild(textDiv);
                    div.appendChild(deleteBtn);
                    shareListContainer.appendChild(div);
                });
            }
        }

        clearInputBtn.addEventListener('click', () => {
            inputVocab.value = '';
            inputVocab.focus();
        });

        startBtn.addEventListener('click', startGame);

        cardInner.addEventListener('click', () => {
            if (!isFlipped) flipCard(); 
            else nextCard(); 
        });

        shareBookmarksBtn.addEventListener('click', () => executeShare(shareBookmarksBtn));

        document.addEventListener('keydown', (e) => {
            if (playContainer.classList.contains('hidden')) return;
            if (!shareModal.classList.contains('hidden')) return; 

            if (e.code === 'Space' || e.code === 'Enter') {
                e.preventDefault();
                if (!isFlipped) flipCard();
                else nextCard();
            }
        });

        exitBtn.addEventListener('click', () => {
            playContainer.classList.add('hidden');
            setupContainer.classList.remove('hidden');
        });

        midShareBtn.addEventListener('click', () => {
            renderShareList();
            shareModal.classList.remove('hidden');
        });
        closeModalBtn.addEventListener('click', () => {
            shareModal.classList.add('hidden');
        });
        shareModal.addEventListener('click', (e) => {
            if (e.target === shareModal) shareModal.classList.add('hidden');
        });
        modalShareActBtn.addEventListener('click', () => executeShare(modalShareActBtn));

    </script>
</body>
